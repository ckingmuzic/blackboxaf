<!-- CTA Buttons Row - Drop as EMBED widget -->
<!-- Uses onclick+window.open for PageCloud click compatibility -->
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet">
<div style="text-align:center; font-family:'Teko',sans-serif; position:relative; z-index:999; pointer-events:auto;">
  <a href="https://github.com/cking/blackboxaf" target="_blank" rel="noopener"
     onclick="window.open('https://github.com/cking/blackboxaf','_blank'); return false;"
     style="display:inline-block; background:#F08734; color:#0f0f1a; padding:15px 40px; margin:8px; border-radius:6px; text-decoration:none; font-weight:700; font-size:1.1em; letter-spacing:2px; text-transform:uppercase; cursor:pointer; pointer-events:auto; position:relative; z-index:999;">
    View on GitHub
  </a>
  <a href="https://github.com/cking/blackboxaf/releases" target="_blank" rel="noopener"
     onclick="window.open('https://github.com/cking/blackboxaf/releases','_blank'); return false;"
     style="display:inline-block; background:transparent; color:#F08734; border:2px solid #F08734; padding:15px 40px; margin:8px; border-radius:6px; text-decoration:none; font-weight:700; font-size:1.1em; letter-spacing:2px; text-transform:uppercase; cursor:pointer; pointer-events:auto; position:relative; z-index:999;">
    Download .exe
  </a>
</div>
